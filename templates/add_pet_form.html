{% extends 'base.html'%}

{% block title%}Add Pet{%endblock%}

{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden' %}
        {{ field.label }}
        {{ field }}
        {% endfor %}

        <button type="submit">Save</button>
    </form>
{%endblock%}
